            <script>
                function highlightWord(word) {
                    var cells = document.getElementsByTagName('td');
                    for (var i = 0; i < cells.length; i++) {
                        if (cells[i].innerHTML === word) {
                            cells[i].classList.add('highlight');
                        }
                    }
                }

                highlightWord('ULA');
